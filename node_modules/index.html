<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API Deezer</title>
</head>
<body>
    <h1>Consultar Información de Deezer</h1>
    <button onclick="getDeezerInfos()">Obtener Información</button>

    <div id="result">
        <!-- Aquí se mostrará la respuesta de la API -->
    </div>

    <script>
        async function getDeezerInfos() {
            try {
                // Realizar la solicitud a la API de Deezer
                const response = await fetch('https://deezerdevs-deezer.p.rapidapi.com/infos', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': 'd9391bf815msh735c64ff4d70826p177f85jsn57913074c63a',
                        'x-rapidapi-host': 'deezerdevs-deezer.p.rapidapi.com'
                    }
                });

                // Convertir la respuesta a JSON
                const data = await response.json();

                // Mostrar los datos en la consola
                console.log(data);

                // Insertar los datos en el DOM
                document.getElementById('result').innerHTML = `
                    <p><strong>País:</strong> ${data.country}</p>
                    <p><strong>Código ISO:</strong> ${data.country_iso}</p>
                    <p><strong>Servicio Abierto:</strong> ${data.open ? 'Sí' : 'No'}</p>
                    <p><strong>Idioma Preferido:</strong> ${data.pop}</p>
                    <p><strong>Token de Subida:</strong> ${data.upload_token}</p>
                `;
            } catch (error) {
                // Manejar errores y mostrarlos en la consola
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error al obtener los datos</p>';
            }
        }
    </script>
</body>
</html>
