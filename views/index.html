<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RonalMusic - Playlist</title>
    <link rel="stylesheet" href="../public/Styless.css/index.css">
    <link rel="icon" href="../img/inicio.jpg">
</head>
<body>
    <div class="container">
        <header>
            <h1>RonalMusic - Playlist</h1>
        </header>
        <nav>
            <ul>
                <li><a href="menu.html">Volver a la búsqueda</a></li>
                <li><a href="#" id="album-link">Álbum</a></li>
                <li><a href="artista.html">Artista-Género</a></li>
                <li><a href="playlist.html">Playlist</a></li>
                <li><a href="crud.html">CRUD</a></li>
            </ul>
        </nav>
        <main>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar artista, álbum o canción">
            </div>

            <h2>Resultados de búsqueda:</h2>
            <div id="results-list"></div> 

            <h2>Tu Playlist:</h2>
            <div id="playlist"></div>

            <h2>Reproductor de Audio:</h2>
            <div id="current-track-info">
                <p id="track-title">Selecciona una canción para reproducir</p> 
            </div>
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </main>
    </div>

    <script>
        let debounceTimeout;
        const playlist = [];

        document.getElementById('album-link').addEventListener('click', function () {
            const artistName = document.getElementById('search-input').value.trim();
            if (artistName) {
                window.location.href = `album.html?artistName=${encodeURIComponent(artistName)}`;
            } else {
                alert('Por favor, ingrese un nombre de artista primero.');
            }
        });

        document.getElementById('search-input').addEventListener('input', () => {
            const query = document.getElementById('search-input').value.trim();
            const resultsList = document.getElementById('results-list');

            if (debounceTimeout) {
                clearTimeout(debounceTimeout);
            }

            if (query) {
                resultsList.innerHTML = '<p>Buscando...</p>';

                debounceTimeout = setTimeout(() => {
                    // Buscar canciones
                    fetch(`http://localhost:3000/search?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            resultsList.innerHTML = '';

                            if (data.data && data.data.length > 0) {
                                const tracks = data.data.filter(item => item.type === 'track').slice(0, 5);

                                tracks.forEach(item => {
                                    const trackContainer = document.createElement('div');
                                    trackContainer.className = 'track-container';

                                    const trackTitle = document.createElement('h3');
                                    trackTitle.textContent = `${item.title} - ${item.artist.name}`;

                                    const playButton = document.createElement('button');
                                    playButton.className = 'play-button';
                                    playButton.textContent = 'Reproducir';
                                    playButton.onclick = () => {
                                        document.getElementById('audio-source').src = item.preview;
                                        document.getElementById('audio-player').load();
                                        document.getElementById('audio-player').play();
                                        document.getElementById('track-title').textContent = `${item.title} - ${item.artist.name}`;
                                    };

                                    const saveButton = document.createElement('button');
                                    saveButton.className = 'save-button';
                                    saveButton.textContent = 'Guardar en Playlist';
                                    saveButton.onclick = () => {
                                        playlist.push(item);
                                        updatePlaylist();
                                    };

                                    trackContainer.appendChild(trackTitle);
                                    trackContainer.appendChild(playButton);
                                    trackContainer.appendChild(saveButton);
                                    resultsList.appendChild(trackContainer);
                                });
                            } else {
                                resultsList.innerHTML = '<p>No se encontraron canciones.</p>';
                            }
                        })
                        .catch(error => {
                            console.error('Error buscando canciones:', error);
                            resultsList.innerHTML = '<p>Error al buscar canciones. Inténtalo de nuevo.</p>';
                        });
                }, 300); 
            } else {
                resultsList.innerHTML = '';
            }
        });

        function updatePlaylist() {
            const playlistDiv = document.getElementById('playlist');
            playlistDiv.innerHTML = '';

            if (playlist.length === 0) {
                playlistDiv.innerHTML = '<p>No hay canciones en tu playlist.</p>';
                return;
            }

            playlist.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';

                const trackTitle = document.createElement('p');
                trackTitle.className = 'track-title';
                trackTitle.textContent = `${track.title} - ${track.artist.name}`;

                const trackActions = document.createElement('div');
                trackActions.className = 'track-actions';

                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.textContent = 'Reproducir';
                playButton.onclick = () => {
                    document.getElementById('audio-source').src = track.preview;
                    document.getElementById('audio-player').load();
                    document.getElementById('audio-player').play();
                    document.getElementById('track-title').textContent = `${track.title} - ${track.artist.name}`;
                };

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = 'Eliminar';
                deleteButton.onclick = () => {
                    playlist.splice(index, 1);
                    updatePlaylist();
                };

                trackActions.appendChild(playButton);
                trackActions.appendChild(deleteButton);
                trackItem.appendChild(trackTitle);
                trackItem.appendChild(trackActions);
                playlistDiv.appendChild(trackItem);
            });
        }
    </script>
</body>
</html>
